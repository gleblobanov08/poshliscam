<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pastebin</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="{% url 'home' %}" class="header-link">Pastebin</a>
            <div class="header-user">
                {% if request.user.is_authenticated %}
                    <a href = "{% url 'user_profile' request.user.id %}"><i class="fa fa-user"></i></a>
                    <a href="{% url 'logout' %}" class="btn">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Login</a>
                {% endif %}
            </div>
        </header>
        <main>
            <!--
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            -->

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer id="footer">
            About us. <br/><br/> 2024, All rigths reserved.
        </footer>
    </div>
    <script src="{% static 'styles/script.js' %}"></script>
</body>
</html>
